<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Baseball WAR Prediction</h1>
            <form action="/" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="player_name" class="form-label">Enter Player's Name:</label>
                    <input type="text" id="player_name" name="player_name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict WAR</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
