<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 text-center">
            <h1 class="text-success">Prediction for {{ player }}</h1>
            
            {% if player_image %}
            <div class="mb-3">
                <img src="{{ player_image }}" alt="{{ player }}" class="img-thumbnail" style="max-height: 200px;">
            </div>
            {% endif %}
            
            <p class="fs-3"> <strong class="text-primary"> WAR: {{ war }}</strong></p>
            <a href="/" class="btn btn-secondary mt-3">Try with another player</a>
        </div>
    </div>
</body>
</html>
